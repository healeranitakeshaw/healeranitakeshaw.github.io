message: "Healer Anita Keshaw is a Miracle.\r\nShe is a Guide, Guru, Motivator, Magician, and everything that can fill you up with positivity and enlightenment. I've had a miraculous experience. Due to this pandemic and negativity filled around everywhere, I was affected and in a suicidal mode. I was advised by a friend to consult with her once. So I reached out and within only 15 min of the zoom meeting, she told me everything that I was afraid of and a beautiful remedy of customized guided meditation. I was stunned by her enormous knowledge about human psychology and behavior from which I benefitted the most. After one 15 mins session, I consulted her about 5 times more. Now I can proudly say that I'm out of major addictions in my life, am a pure vegetarian and moving towards vegan, meditate regularly and negativity is left far far behind. I bow down and humbly thank Dr. Keshaw and almighty for the life-changing enlightenment."
