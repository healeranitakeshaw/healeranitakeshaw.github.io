# based on https://github.com/eduardoboucas/staticman/blob/master/staticman.sample.yml
testimonials:
  allowedFields: ["name", "email", "message"]
  branch: "master"
  commitMessage: "Add new testimonial from '{fields.name}' submitted on {@date:ddd D MMM YYYY @HH:mm}"
  filename: "testimonial_{@date:YYYY-MM-DD-HH:mm:ss}_{fields.name}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  path: "_data/testimonials/"
  requiredFields: ["name", "message"]
