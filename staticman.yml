# based on https://github.com/eduardoboucas/staticman/blob/master/staticman.sample.yml
testimonials:
  allowedFields: ["name", "email", "message"]
  branch: "master"
  commitMessage: "Add new testimonial submitted on {@date:YYYY-MM-DD} by {fields.name}"
  filename: "testimonial-{@date:YYYY-MM-DD-HH:mm:ss}-{fields.name}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  path: "_data/testimonials/"
  requiredFields: ["name", "message"]
